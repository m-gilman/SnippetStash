<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNIPPET stash</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body class="homePageBody">
    <div class="container-fluid login-bg">
        <!-- Logo Area -->
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="title">
                    <!-- <img src="./images/snippetTransparent.png" alt="Snippet Stash Logo" width="100%"> -->
                    <h2>
                        <span class="glyphicon glyphicon-scissors"></span>SNIPPETstash</h2>
                </div>
            </div>
        </div>
        <!-- end of row -->

        <!-- Login / Sign Up Area -->
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="login-container">
                <div class="row">
                    <h2 class="text-center">Login</h2>
                    <form class="login" id="login-form">
                        <div class="form-group">
                            <label for="email-input">Email address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-login btn-block" id="login">Submit</button>
                    </form>
                    <br>
                    <p>Or sign up
                        <a href="/">here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
